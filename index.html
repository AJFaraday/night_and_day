<!DOCTYPE html>
<html>
  <head>
    <title>Game Name Here</title>
    <script type="text/javascript" src="js/utils.js"></script>
  </head>
  <body>
    <h1>Game Name Here</h1>
     <iframe src="game.html" height="768px" width="1000px"></iframe>
    <p>
      This game, as yet unnamed, is a personal project by <a href="twitter.com/MarmiteJunction">Andrew Faraday</a>
      and is presented as-is. It is unfinished and may never be finished.
    </p>
    <p>For testing purposes, feel free to jump to any of the existing levels:</p>
    <ul id="level_list"></ul>

    <script type="text/javascript">
      var levels = [
        '001-boxes',
        '002-doors',
        '003-keys',
        '004-breaking'
      ];
      levels.forEach(function(level) {
        var node = document.createElement('LI');
        var link = document.createElement('A');
        link.href = 'game.html?level=' + level
        var textnode = document.createTextNode(level);
        link.appendChild(textnode);
        node.appendChild(link);
        document.getElementById('level_list').appendChild(node);
      });
    </script>
  </body>
</html>
